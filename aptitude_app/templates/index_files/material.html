<div class="body">
    <div id="container">
        <input
            type="text"
            class="search-bar"
            placeholder="Search for materials..."
            oninput="filterMaterials()"
        />
       <br>
        <div class="materials-section">
            <h2>Materials</h2>
            <hr>
            <br>
              
            {% for material in materials %}
            <div class="card" data-name="{{ material.title }}">
                <div class="head_view">
                    <h3>{{ material.title }}</h3>
                </div>
                <h5>{{material.uploaded_at}}</h5>
                <div class="enter_view">
                    <a href="{{ material.file.url }}" target="_blank">Open PDF</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
