<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0d23;
            opacity: 1;
            background-image: radial-gradient(#ffffff 1.2000000000000002px, #0c0d23 1.2000000000000002px);
            background-size: 24px 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title{
            position: relative;
            font-size: xx-large;
            background-color: whitesmoke;
            color: #0c0d23;
            padding: 10px;
            border-radius: 5px;
            top: 15px;
            
        }
        .b{
            position: relative;
            top: 8px;
            height: 43px;
        }
        .container {
            margin-top: 20px;
           margin-bottom: 20px;
        }
        
        .table-form {
            width: 100%;
            border-collapse: collapse;
        }
        .table-form td, .table-form th {
            padding: 7px;
            border: 1px solid #dee2e6;
        }
        .form-container {
            max-height: 80vh; /* Adjust the height as needed */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row align-items-start">
            <button type="submit" form="form-save" class="btn btn-primary mt-2 m-2 b">Save</button>
        </div>
        <div class="form-container bg-light p-4 rounded">
            <form method="post" name="form-save" id="form-save" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table table-bordered table-form">
                    {% for field in form %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
